<div class="home-container">
    <div class="home-header">
        <div class="bolt-wrapper">
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div> 
        <h3 class="home-title1">Bienvenue sur</h3>
        <h3 class="home-title2">Bourse de Tunise ChatBot</h3>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search by name" #filter (input)="filterResults(filter.value)">

        <ul class="dropdown-list">
            <li *ngFor="let name of filteredNames" (click)="navigateTo(name)">{{ name }}</li>
        </ul>
        
      </div>
</div>
