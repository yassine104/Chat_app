<div class="chatbot-container">
    <div class="chatbot-header">
        <h3>Bourse de Tunis ChatBot</h3>
    </div>
    <div class="chatbot-messages" #chatContainer >
        <div *ngFor="let message of messages" class="message" [ngClass]="{'sent': message.type === 'sent', 'received': message.type === 'received'}">
            <ng-container *ngIf="message.type === 'received'">
                <div class="bolt-wrapper">
                    <i class="fa fa-bolt" aria-hidden="true"></i>
                </div>                
            </ng-container>
            <ng-container *ngIf="message.type === 'sent'">
                <div class="user-wrapper">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            </ng-container>

            {{ message.text }}
        </div>
    </div>
    <div class="chatbot-input">
        <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
            <input type="text" formControlName="message" placeholder="Tapez votre message...">
            <button type="submit">envoyer</button>
        </form>
    </div>
</div>
